              file:
                contentType: application/x-gtar
                style: form
            schema:
              $ref: "#/components/schemas/PublishData"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TaskProgress"
          description: Successful operation
        "401":
          description: Incorrect or expired bearer token
        "403":
          description: Access denied for bearer token
        "404":
          description: Course or book or stack not found
        "412":
          description: Incorrect arguments
        "415":
          description: "Incorrect file format, .zip and .tar.gz supported"
      security:
      - bearerAuth: []
      summary: Publish new book version
      tags:
      - Course books API
