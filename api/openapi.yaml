paths:
  /api/v1/events:
    get:
      operationId: eventList
      parameters:
      - allowEmptyValue: true
        description: Continuation request token
        explode: true
        in: query
        name: nextToken
        required: false
        schema:
          type: string
        style: form
      - allowEmptyValue: true
        description: Count of returned events
        explode: true
        in: query
        name: limit
        required: false
        schema:
          maximum: 200
          minimum: 10
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EventsList"
          description: Successful operation
        "401":
          description: Incorrect or expired bearer token
        "403":
          description: Access denied for bearer token
      security:
      - bearerAuth: []
      summary: List Webhook Events
      tags:
      - Events API
  /api/v1/books/{bookId}/versions:
